<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="../../static/css/join.css" th:href="@{../../static/css/myPage.css}">
</head>

<body>
    <div class="logo">
        <a>NICE TO MATCH YOU</a> <!-- 회사로고 맨 왼쪽-->
    </div>

    <div class="gnb">
        <ul class="menubar"> <!-- 메뉴들 상단 중앙-->
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </div>
    </div>
    <hr>
    <h2>회원 가입</h2>
    <section>
        <div>
            <h4>개인 정보</h4>
        </div>
        <table border="1">
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" class="id"> <!-- 타임리프 태그 추가 필요-->
                    <button type="button" class="checkId" value="아이디 중복 확인">아이디 중복 확인</button>
                </td>

            </tr>
            <tr>
                <th>비밀번호</th>
                <td colspan="2">
                    <input type="password" class="password"> <!-- 타임리프 태그 추가 필요-->
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th> <!-- 비밀번호가 다른지 확인 필수-->
                <td>
                    <input type="password" placeholder="비밀번호 확인"> <!-- 타임리프 태그 추가 필요-->
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="email" class="email"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>담당자 이름(영문)</th>
                <td>
                    <input type="text" class="EngName"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
            </tr>
            <tr>
                <th>담당자 번호</th>
                <td>
                    <input type="text" class="Number"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
        </table>

        <h4> 회사정보 </h4>

        <table border="1">
            <tr>
                <th>회사명</th>
                <td>
                    <input type="text" class="JoincompanyName"> <!-- 타임리프 태그 추가 필요-->
                </td>
            </tr>
            <tr>
                <th>국가</th>
                <td>
                    <input type="text" class="Country"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>설립년도</th>
                <td>
                    <input type="text" class="establishedYear"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>회사 대표이메일</th>
                <td>
                    <input type="email" class="RepresentativeEmail"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>대표자명(영문)</th>
                <td>
                    <input type="name" class="EngCEOName"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>국문 회사명</th>
                <td>
                    <input type="text" class="KorCompanyName"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>국문 대표자명</th>
                <td>
                    <input type="text" class="KorCEOName"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>던스번호</th>
                <td>
                    <input type="text" class="DUNSNumber"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>회사주소</th>
                <td>
                    <input type="text" class="Address"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>홈페이지</th>
                <td>
                    <input type="text" class="CompanyURL"> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정-->
                </td>
            </tr>
            <tr>
                <th>자사 품목(영문)</th>
                <td>
                    <input type="text" class="SIC_CD">
                </td>
            </tr>
            <tr>
                <th>관심 품목 키워드</th>
                <td>
                    <!-- 관심있던 키워드 노출 예정-->
                    <span>키워드</span> <!-- 타임리프 태그 추가 필요 + 예전에 입력했던 정보 보여질 예정--> <!-- 어케하징........-->
                </td>
            </tr>
        </table>

        <h4>추가 회사 정보</h4>
        <table>
            <tr>
                <th>매출</th>
                <td>
                    <input type="text" class="Sales">
                </td>
            </tr>
            <tr>
                <th>자산</th>
                <td>
                    <input type="text" class="Asset">
                </td>
            </tr>
            <tr>
                <th>종업원수</th>
                <td>
                    <input type="text" class="Employees">
                </td>
            </tr>
        </table>
    </section>
    <div class="agreement">
        <input type="checkbox" class="checkbox">필수 이용약관 및 개인정보 수집 및 이용, 마케팅 정보 수신에 모두 동의합니다.
    </div>
    <div class="join">
        <a type="button" class="join Btn btn-primary"> 가입하기</a>
    </div>
</body>

</html>
